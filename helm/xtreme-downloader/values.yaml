backend:
  image:
    repository: ghcr.io/mrashed98/xtreme-downloader-backend
    tag: latest
    pullPolicy: Always
  replicaCount: 1
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  env:
    DEBUG: "false"
    MAX_CONCURRENT_DOWNLOADS: "3"
    DOWNLOAD_CHUNKS: "16"
    SYNC_INTERVAL_HOURS: "6"
    TRACKER_INTERVAL_HOURS: "1"

frontend:
  image:
    repository: ghcr.io/mrashed98/xtreme-downloader-frontend
    tag: latest
    pullPolicy: Always
  replicaCount: 1
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

ingress:
  enabled: true
  className: traefik
  host: xtreme.local

# Shared PostgreSQL — deployed once in the 'databases' namespace by the homelab
# infra stack (Bitnami chart). Do NOT deploy a local PostgreSQL here.
postgres:
  host: postgres.databases.svc.cluster.local
  port: 5432
  database: xtreme
  username: xtreme
  # Credentials come from xtreme-secrets SealedSecret:
  #   postgres-password      → password for the 'xtreme' DB user
  #   postgres-admin-password → postgres superuser password (to provision the DB)

# Shared Redis — deployed once in the 'databases' namespace by the homelab
# infra stack (Bitnami chart). Do NOT deploy a local Redis here.
redis:
  host: redis-master.databases.svc.cluster.local
  port: 6379

media:
  nfsServer: 192.168.68.100
  nfsPath: /mnt/pve/BigData/k3s-shares/media
  storageClass: nfs-hdd
  size: 500Gi

namespace: xtreme-downloader
